<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Bootstrap Reference -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

  <!-- jQuery Reference -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <title>Anytime Is Train Time</title>
  
  <style>
    body{
      background-color: grey;
    }
    #add-train{
      background-color: white;
      border: 3px white;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Anytime Is Train Time</h1>
          <p class="lead text-center">Choo-Choo!</p>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-12"></div>
        <h2>Current Train Schedule</h2>
      </div>
    </div>

    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col"><u>Train Name</u></th>
            <th scope="col"><u>Destination</u></th>
            <th scope="col"><u>Frequency (in minutes)</u></th>
            <th scope="col"><u>Next Arrival</u></th>
            <th scope="col"><u>Minutes Away</u></th>
          </tr>
        </thead>

        <tbody>
          <!-- <tr>
            <th scope="row" class="train-name" id="1st">Primeira Cidade</th>
            <td class="city" id="faro">Faro</td>
            <td class="frequency">3600</td>
            <td class="next" id="faro-next"></td>
            <td class="minutes-away" id="faro-min-away"></td>
            
          </tr> -->

        </tbody>
      </table>
      
      <br><br>
      
      <div class="container">
        <div class="row">
          <div class="col-md-12"></div>
          <h2>Add Train</h2>
        </div>
      </div>

      <div class="card-body">

        <!-- Sign-up Form (note the various input "types")-->
        <form role="form">
          <div class="form-group">
            <label for="name-input">Train Name</label>
            <input class="form-control" id="name-input" type="text">
          </div>
          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          <div class="form-group">
            <label for="time-input">First Train Time HH:mm (military time)</label>
            <input class="form-control" id="time-input" type="text">
          </div>
          <div class="form-group">
            <label for="frequency-input">Frequency (in minutes)</label>
            <input class="form-control" id="frequency-input" type="number">
          </div>

          <button class="btn btn-default" id="add-train" type="submit">Submit</button>
        </form>
      </div>
  </div>


  <script src="assets/app.js" type="text/javascript"></script>
</body>
</html>
